<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salvad a Mariano</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <!-- la línea de arriba previene que los elementos se puedan arrastrar -->

    <!-- START SCREEN -->
    <div id="start-screen" class="container">
      <img src="./Images/def/mariano-portada-2.png" alt="portada" class="pingüino" />
      <h1>Salvar a Mariano</h1>
      <button id="start-btn"><h3>START GAME!</h3></button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <div id="game-box">
        <p id="timer">00:30</p>
      </div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameOver-screen" class="container">
      <img src="./Images/def/portada-game-over.png" alt="logo-perder" class="pingüino" />
      <h1>Game Over</h1>
      <button id="restart-btn"><h3>PLAY AGAIN!</h3></button>
    </div>

    <!-- GAME WIN SCREEN -->
    <div id="gameWin-screen" class="container">
      <img src="./Images/def/mariano-portada-2.png" alt="logo-ganar" />
      <h1>Congratulations!</h1>
      <button id="restart-btn">Play Again!</button>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/Mariano.js"></script>
    <script src="./js/garbage.js"></script>
    <script src="./js/count-down.js"></script>
  </body>
</html>
